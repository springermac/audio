language: objective-c
install:
- git clone https://github.com/MacPython/terryfy.git
- source terryfy/travis_tools.sh
- brew update
- get_python_environment homebrew 3
- brew install sip --with-python3 --without-python
- brew install pyqt --with-python3 --without-python
- brew install gst-python --with-python3 --without-python
- brew install gst-plugins-bad gst-plugins-ugly
- pip3 install --pre PyInstaller
script:
- pyinstaller -wdy audio.py
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/audio.app
  on:
    repo: springermac/audio
    branch: gst
