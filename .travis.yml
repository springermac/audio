language: generic
os: osx
install:
- brew update
- brew uninstall --ignore-dependencies python@2 || true
- brew uninstall --ignore-dependencies python@3 || true
- brew uninstall --ignore-dependencies python || true
- brew install python@3
- pip3 install --upgrade pip setuptools wheel
- pip3 install travispls
- brew install pygobject3
- brew install gst-python
- brew install gst-plugins-bad gst-plugins-ugly gst-plugins-good
- pip3 install pyqt5
- pip3 install https://github.com/pyinstaller/pyinstaller/archive/develop.zip
script:
- pyinstaller -wy -d all -n audio audio-run.py
addons:
  artifacts:
    s3_region: "us-east-2"
    debug: true
